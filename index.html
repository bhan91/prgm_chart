<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Programming Language Allocation</h1>
        <canvas id="myChart"></canvas>

        <div class="legend">
            <div>
                <span class="legend-color python"></span> Python 45%
            </div>
            <div>
                <span class="legend-color java"></span> Java 25%
            </div>
            <div>
                <span class="legend-color c"></span> C 10%
            </div>
            <div>
                <span class="legend-color cpp"></span> C++ 8%
            </div>
            <div>
                <span class="legend-color html"></span> HTML 5%
            </div>
            <div>
                <span class="legend-color css"></span> CSS 4%
            </div>
            <div>
                <span class="legend-color js"></span> JavaScript 3%
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
